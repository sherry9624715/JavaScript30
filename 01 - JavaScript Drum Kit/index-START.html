<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>JS Drum Kit</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>


  <div class="keys">
    <div data-key="65" class="key">
      <kbd>A</kbd>
      <span class="sound">clap</span>
    </div>
    <div data-key="83" class="key">
      <kbd>S</kbd>
      <span class="sound">hihat</span>
    </div>
    <div data-key="68" class="key">
      <kbd>D</kbd>
      <span class="sound">kick</span>
    </div>
    <div data-key="70" class="key">
      <kbd>F</kbd>
      <span class="sound">openhat</span>
    </div>
    <div data-key="71" class="key">
      <kbd>G</kbd>
      <span class="sound">boom</span>
    </div>
    <div data-key="72" class="key">
      <kbd>H</kbd>
      <span class="sound">ride</span>
    </div>
    <div data-key="74" class="key">
      <kbd>J</kbd>
      <span class="sound">snare</span>
    </div>
    <div data-key="75" class="key">
      <kbd>K</kbd>
      <span class="sound">tom</span>
    </div>
    <div data-key="76" class="key">
      <kbd>L</kbd>
      <span class="sound">tink</span>
    </div>
  </div>

  <audio data-key="65" src="sounds/clap.wav"></audio>
  <audio data-key="83" src="sounds/hihat.wav"></audio>
  <audio data-key="68" src="sounds/kick.wav"></audio>
  <audio data-key="70" src="sounds/openhat.wav"></audio>
  <audio data-key="71" src="sounds/boom.wav"></audio>
  <audio data-key="72" src="sounds/ride.wav"></audio>
  <audio data-key="74" src="sounds/snare.wav"></audio>
  <audio data-key="75" src="sounds/tom.wav"></audio>
  <audio data-key="76" src="sounds/tink.wav"></audio>

<script>
// window.addEventListener('keydown', function(e){
//   console.log(e);
// });

//addEventListener
//target.addEventListener(type, listener);
//type for the event type
//addEventListner will send event to listener
//event itself has a bunch of data inside


  function playAudio(e) {
    const audio = document.querySelector(`audio[data-key="${e.keyCode}"]`);
    const key = document.querySelector(`.key[data-key="${e.keyCode}"]`);

    //return the element with the selector
    if(!audio) return;//if there is no audio. so !audio means audio == null?
    audio.currentTime = 0; //rewind to the start to let second keydown can also be played
    //TODO: WHAT IF I WANT IT TO BE PLAYED SECOND TIME?
    audio.play()
    //console.log(key);

    //key.addCass('playing';)
    //for JQ

    key.classList.add('playing');
    //key.classList.remove('playing');
    //key.classList.toggle('plying');
  }

  function removeTransition(e) {
    //console.log(e);
    if (e.propertyName !== 'transform') return; //skip irellevant events 
    //console.log(e.propertyName);
    this.classList.remove('playing');
  }
  //e for event


  //How to stop it?
  //beside set a setTimeout, and set it to end at specific time, which is not general.
  //it will be better to use transision event
  //querySelectorAll will output a Node List, and you can't use eventListener on array(list)
  //what is arrow function??
  const keys = document.querySelectorAll('.key');
  //Can try to paste "document.querySelector(`.key`);" to console and see the list
  keys.forEach(key => key.addEventListener('transitionend',removeTransition));
  //can list up transitioned events when keys triggered
  //Will this take up lots of resources?????
  window.addEventListener('keydown',playAudio);


// or input, div, textarea
// whats the difference?

</script>


</body>
</html>
